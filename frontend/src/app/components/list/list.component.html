<div>
    <br>
    <mat-card>
      <button mat-raised-button color="primary" routerLink="/register">Create New User</button>
      <br><br>
      <mat-divider></mat-divider>
      <br>
      <table mat-table [dataSource]="users">
          <!-- User name Definition -->
          <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>
        
          <!-- Name Definition -->
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
        
          <!-- Email Definition -->
          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <!-- Password Definition -->
          <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef> Password </th>
              <td mat-cell *matCellDef="let row"> {{row.password}} </td>
          </ng-container>

          <!-- Action buttons -->
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
              <td mat-cell *matCellDef="let element" class="mat-column-right">
                <button mat-button color="primary" (click)="editUser(element._id)">Edit</button>
                <button mat-button color="warn" (click)="deleteUser(element._id)">Delete</button>
              </td>
          </ng-container>

          <!-- Header and Row Declarations -->
          <tr mat-header-row *matHeaderRowDef="['username', 'name', 'email', 'password', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['username', 'name', 'email', 'password', 'actions']"></tr>
      </table>
    </mat-card>
  </div>
